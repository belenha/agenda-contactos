                <div class="row">

                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="contact-phone" type="tel" class="validate">
                        <label for="contact-phone">Telephone</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a id="add-contact" href="#!" class="modal-close waves-effect waves-green btn left #f48fb1 pink lighten-3">Listo</a>
